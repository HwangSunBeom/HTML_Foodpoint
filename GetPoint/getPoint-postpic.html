<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetPoint</title>
    <link href="getPoint-postpic.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="store_title">
            <h3>진국 숭실대점</h3>
        </div>
        <div class="post_picture">
            <div class="picture">
                <img src="http://placehold.it/300x300" alt="잔반 사진을 올려주세요"/>
            </div>
        </div>
        <form>
            <div class="checkBoxs">
                <div><input type="radio" name="method" value="nowaste"> 잔반없음</div>
                <div><input type="radio" name="method" value="takeout"> 잔반포장</div>
            </div>
        </form>
        <div class="buttons">
            <button class="pickImgBtn">
                <img src="cameraicon.png">
            </button>
            <a href="#"><button class="confirmBtn">승인 요청</button></a>
        </div>
    </div>
</body>
</html>
