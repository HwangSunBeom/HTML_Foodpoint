<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterStore</title>
    <link href="registerStore.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav id="navbar">
        <div class="navbar_logo">
            <a id="logo" href="#">푸포</a>
        </div>
        <ul class="navbar_menu">
            <li class="navbar_item"><a href="#">가게 등록</a></li>
            <li class="navbar_item"><a href="#">포인트 조회</a></li>
        </ul>
    </nav>
    <div class = "register_container">
        <h1 class="register_title result">QR코드 생성완료!</h1>
        <div class="picture">
            <img src="http://placehold.it/150x150" alt="잔반 사진을 올려주세요"/>
        </div>
        <div class="buttons">
            <button class="codeBtn" id="printCode" disabled>코드 인쇄</button>
            <button class="codeBtn" id="saveCode" disabled>코드 저장</button>
        </div>
    </div>
</body>
</html>
