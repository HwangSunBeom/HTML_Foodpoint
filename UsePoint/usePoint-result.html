<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsePoint</title>
    <style>
        /* 임시 CSS */
        * {
            text-align: center;
        }

        .message {
            margin-top: 100px;
        }

        .confirm {
            margin-top: 30px;
        }

        .confirmBtn {
            background-color: skyblue;
            outline: none;
            border: 0;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .current-point {
            font-size: 3rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h2>승인 완료!</h2>
            <h3>010-1234-5678 님의</h3>
            <h3>현재 포인트</h3>
            <br>
            <h1 class="current-point">500p</h1>
        </div>
        <br>
        <div class="confirm">
            <a href="#"><button class="confirmBtn">확인</button></a>
        </div>
    </div>
</body>
</html>
