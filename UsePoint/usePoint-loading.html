<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsePoint</title>
    <style>
        /* 임시 CSS */
        * {
            text-align: center;
        }

        .message {
            margin-top: 200px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .dot {
            width: 5px;
            height: 5px;
            margin: 5px;
            border-radius: 50%;
            background-color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>승인 대기중입니다</h1>
            <h3>잠시만 기다려주세요</h3>
        </div>
        <br>
        <div class="buttons">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
